spring.datasource.url = jdbc:mysql://localhost:3306/MappingImplementation
spring.datasource.username = root
spring.datasource.password =12345
spring.datasource.driverClassName =com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddlAuto = update

##spring.jpa.hibernate.globally_quoted_identifiers = true


spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate configuration
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.id.new_generator_mappings=false
hibernate.hbm2ddl.auto=update
hibernate.format_sql=true

# Disable Hibernate sequence generator
hibernate.sequence.increment_size=1
hibernate.sequence_name_no_tables=true

